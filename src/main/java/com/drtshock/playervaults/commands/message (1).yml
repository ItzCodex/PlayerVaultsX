      Button:
        Apply:
          Label: <green>✔</green> <white>Toepassen</white>
          Width: 150
        Reset:
          Label: <red>✘</red> <white>Resetten</white>
          Width: 150
        Back:
          Label: <soft_yellow>←</soft_yellow> <white>Terug</white>
          Width: 150
    ShopCreation:
      Title: <soft_aqua><b><soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Shop Creation</b></soft_aqua>
      Body:
        Contents:
        - Voorzie een <soft_yellow>interne naam</soft_yellow> voor een nieuwe winkel.
        - Deze naam is niet zichtbaar voor spelers en <soft_yellow>moet uniek zijn</soft_yellow> voor elke winkel.
        - ''
        - '<green>✔</green> Geldige invoer: <green>letters <gray>(abc)</gray></green>, <green>cijfers <gray>(winkel123)</gray></green>, <green>underscore <gray>(mijn_winkel)</gray></green>'
        - ''
        - "<soft_red>✘</soft_red> Ongeldige invoer: <soft_red>spaties <gray>(mijn winkel)</gray></soft_red>, <soft_red>kleuren <gray>(MijnWinkel)</gray></soft_red>, <soft_red>emoji's <gray>(♥mijn_winkel♥)</gray></soft_red>"
        - ''
        - <soft_yellow>→</soft_yellow> Shop files worden aangemaakt in de <soft_yellow>%path%</soft_yellow> map.
        Width: 400
      Input:
        ShopId:
          Contents: Shop ID
          Width: 200
      Button:
        Create:
          Label: <soft_yellow>Aanmaken!</soft_yellow>
          Width: 150
    ShopName:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Shop Name
      Body:
        Contents:
        - Stelt aangepaste winkelweergavenaam in.
        - ''
        - Voel je vrij om de <soft_yellow>%shop_name%</soft_yellow> placeholder te gebruiken in configuratiebestanden om de winkelnaam in GU's en berichten "in te voegen".
        Width: 250
      Input:
        ShopName:
          Contents: Name
          Width: 200
    ShopDescription:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Shop Description
      Body:
        Contents:
        - Stelt aangepaste winkelbeschrijving in.
        - ''
        - Voel je vrij om de <soft_yellow>%shop_description%</soft_yellow> placeholder te gebruiken in configuratiebestanden om de winkelbeschrijving in GU's en berichten "in te voegen".
        Width: 300
      Input:
        Text:
          Contents: Description
          Width: 200
    ShopAliases:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Shop Aliases
      Body:
        Contents:
        - Hier kun je aangepaste aliassen voor de winkel toevoegen.
        - Deze aliassen worden geregistreerd als <soft_yellow>servercommando's</soft_yellow>, en het uitvoeren van een van hen opent deze winkel.
        - ''
        - <soft_orange>⚠</soft_orange> Spelers moeten de <soft_orange>%permission%</soft_orange> permissie hebben om toegang te krijgen tot deze commando's.
        - ''
        - <soft_red>→</soft_red> Voer <soft_red>één</soft_red> alias <soft_red>per regel</soft_red> in.
        Width: 400
      Input:
        Text:
          Contents: Aliases
          Width: 200
        Reload: Reload commands
    ShopSlots:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Menu Slots
      Body:
        Contents:
        - Stelt winkelslots in voor de <soft_yellow>Centrale Winkel GUI</soft_yellow>.
        - ''
        - Je kunt <soft_yellow>meerdere slots</soft_yellow> toewijzen voor dezelfde winkel <gray>(handig voor GU's met aangepaste texturen)</gray>
        - ''
        - <green>✔ Green</green> = huidige winkelslot(s).
        - <red>✘ Red</red> = bezet door andere winkel(s).
        Width: 300
    ShopPages:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Pages Amount
      Body:
        Contents:
        - Bepaalt hoeveel pagina's de winkel zal hebben.
        - ''
        - <soft_red>→</soft_red>Zorg ervoor dat het configuratiebestand <soft_red>Shop Layout(s)</soft_red> <soft_red>page buttons</soft_red> bevat!
        Width: 400
      Input:
        Pages:
          Contents: Pages
          Width: 200
    ShopLayouts:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Page Layouts
      Body:
        Contents:
        - Layouts bepalen het uiterlijk van de winkel-GUI.
        - ''
        - Je kunt je eigen layouts aanpassen en maken in de <soft_yellow>%path%</soft_yellow> directory.
        - ''
        - In <gold>Global</gold> modus kun je één layout instellen voor de hele winkel.
        - ''
        - In <blue>Paginated</blue> modus kun je een aparte layout instellen voor elke winkelpagina.
        Width: 400
      Input:
        Page: '<soft_yellow>Page #%page%</soft_yellow>'
        Default: <soft_yellow>Global Layout</soft_yellow>
      Button:
        ModeGlobal:
          Label: <soft_yellow>→</soft_yellow> Schakel over naar <soft_yellow>Global</soft_yellow> modus
          Width: 150
        ModePaginated:
          Label: <soft_yellow>→</soft_yellow> Schakel over naar <soft_yellow>Paginated</soft_yellow> modus
          Width: 150
    ProductPrice:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Product Price
      Body:
        Flat:
          Contents: Vaste prijzen stellen je in staat om een <soft_yellow>vaste</soft_yellow> prijs voor een item in te stellen, zonder voorwaarden die deze automatisch zouden wijzigen.
          Width: 400
        Float:
          Contents:
          - Zwevende prijzen stellen je in staat om een <soft_yellow>automatisch</soft_yellow> gegenereerde prijs voor een item binnen bepaalde grenzen in te stellen.
          - De prijs kan veranderen op <soft_yellow>specifieke uren</soft_yellow> of op een ingesteld <soft_yellow>interval</soft_yellow>.
          - ''
          - <soft_yellow>→</soft_yellow> De min. en max. waarden voor koop- en verkoopprijzen worden ingesteld in de onderstaande velden.
          - ''
          - <soft_yellow>→</soft_yellow> De tijd voor automatische prijsupdates wordt ingesteld met de knop <soft_yellow>Ververs tijden</soft_yellow>.
          Width: 400
        Dynamic:
          Contents:
          - Dynamische prijzen stellen je in staat om de prijs van een item <soft_yellow>automatisch</soft_yellow> te laten veranderen met een bepaald percentage bij <soft_yellow>elke</soft_yellow> aankoop of verkoop, tot bepaalde limieten.
          - ''
          - <soft_yellow>→</soft_yellow> De beginprijs wordt ingesteld in het veld <soft_yellow>Beginprijs</soft_yellow>.
          - ''
          - <soft_yellow>→</soft_yellow> De procentuele aanpassing die wordt toegepast bij kopen en verkopen wordt respectievelijk ingesteld in de velden <soft_yellow>Aanpassing bij kopen</soft_yellow> en <soft_yellow>Aanpassing bij verkopen</soft_yellow>.
          - ''
          - <soft_yellow>→</soft_yellow> De onder- en bovengrenzen van de aanpassing worden ingesteld in de velden <soft_yellow>Minimale aanpassing</soft_yellow> en <soft_yellow>Maximale aanpassing</soft_yellow>.
          Width: 400
        Players:
          Contents:
          - Online-based pricing staat prijsveranderingen <soft_yellow>automatisch</soft_yellow> toe met een bepaald percentage op basis van het aantal <soft_yellow>online spelers</soft_yellow>.
          - ''
          - <soft_yellow>→</soft_yellow> De beginprijs wordt ingesteld in het veld <soft_yellow>Beginprijs</soft_yellow>.
          - ''
          - <soft_yellow>→</soft_yellow> De procentuele aanpassing per online speler wordt ingesteld in het veld <soft_yellow>Aanpassing per speler</soft_yellow>.
          - ''
          - <soft_yellow>→</soft_yellow> De onder- en bovengrenzen van de aanpassing worden ingesteld in de velden <soft_yellow>Minimale aanpassing</soft_yellow> en <soft_yellow>Maximale aanpassing</soft_yellow>.
          Width: 400
      Button:
        Pricing:
          Label: '<soft_yellow>→</soft_yellow> Prijzen: <soft_yellow>%type%</soft_yellow>'
          Tooltip: <red>De prijs veranderen zorgt ervoor dat de prijsgegevens van het item worden gereset!</red>
          Width: 150
        Currency:
          Label: '<soft_yellow>→</soft_yellow> Valuta: <soft_yellow>%currency_name%</soft_yellow>'
          Width: 150
      Float:
        Button:
          Times:
            Label: <soft_yellow>⌛</soft_yellow> Ververs tijden
            Width: 150
        Input:
          BuyMin:
            Contents: <soft_green>[$]</soft_green> Koopprijs <gray>(Min)</gray>
            Width: 200
          BuyMax:
            Contents: <soft_green>[$]</soft_green> Koopprijs <gray>(Max)</gray>
            Width: 200
          SellMin:
            Contents: <soft_red>[$]</soft_red> Verkoopprijs <gray>(Min)</gray>
            Width: 200
          SellMax:
            Contents: <soft_red>[$]</soft_red> Verkoopprijs <gray>(Max)</gray>
            Width: 200
          Rounding: Rond prijzen af
      Flat:
        Input:
          Buy:
            Contents: <soft_green>[$]</soft_green> Koopprijs
            Width: 200
          Sell:
            Contents: <soft_red>[$]</soft_red> Verkoopprijs
            Width: 200
      Dynamic:
        Input:
          Buy:
            Start:
              Contents: '<soft_green>[$] Koopprijs: </soft_green>Beginwaarde'
              Width: 200
            BuyOffset:
              Contents: '<soft_green>[$] Koopprijs: </soft_green>Aanpassing bij kopen <gray>(in %)</gray>'
              Width: 200
            SellOffset:
              Contents: '<soft_green>[$] Koopprijs: </soft_green>Aanpassing bij verkopen <gray>(in %)</gray>'
              Width: 200
            MinOffset:
              Contents: '<soft_green>[$] Koopprijs: </soft_green>Min. Aanpassing <gray>(in %)</gray>'
              Width: 200
            MaxOffset:
              Contents: '<soft_green>[$] Koopprijs: </soft_green>Max. Aanpassing <gray>(in %)</gray>'
              Width: 200
          Sell:
            Start:
              Contents: '<soft_red>[$] Verkoopprijs: </soft_red>Beginwaarde'
              Width: 200
            BuyOffset:
              Contents: '<soft_red>[$] Verkoopprijs: </soft_red>Aanpassing bij kopen <gray>(in %)</gray>'
              Width: 200
            SellOffset:
              Contents: '<soft_red>[$] Verkoopprijs: </soft_red>Aanpassing bij verkopen <gray>(in %)</gray>'
              Width: 200
            MinOffset:
              Contents: '<soft_red>[$] Verkoopprijs: </soft_red>Min. Aanpassing <gray>(in %)</gray>'
              Width: 200
            MaxOffset:
              Contents: '<soft_red>[$] Verkoopprijs: </soft_red>Max. Aanpassing <gray>(in %)</gray>'
              Width: 200
          Stabilize:
            Interval:
              Contents: '<soft_yellow>[⌛] Stabilisatie: </soft_yellow>Interval <gray>(in seconden)</gray>'
              Width: 200
            Amount:
              Contents: '<soft_yellow>[⌛] Stabilisatie: </soft_yellow>Hoeveelheid <gray>(in %)</gray>'
              Width: 200
      Players:
        Input:
          Buy:
            Offset:
              Contents: '<soft_green>[$] Koopprijs: </soft_green>Per speler aanpassing'
              Width: 200
          Sell:
            Offset:
              Contents: '<soft_red>[$] Verkoopprijs: </soft_red>Per speler aanpassing'
              Width: 200
      FloatTimes:
        Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Float Prijsinstellingen Tijden.
        Body:
          Interval:
            Contents:
            - In <soft_yellow>Interval</soft_yellow> modus, worden de prijzen van het item bijgewerkt op vaste <soft_yellow>intervallen</soft_yellow>.
            - ''
            - <soft_yellow>→</soft_yellow> Om het interval in te stellen, voert u de gewenste waarde in het onderstaande veld in.
            Width: 400
          Scheduled:
            Contents:
            - In <soft_yellow>Scheduled</soft_yellow> modus, wordt de prijs van het item strikt bijgewerkt op de opgegeven <soft_yellow>uren</soft_yellow> op geselecteerde <soft_yellow>dagen</soft_yellow> van de week.
            - ''
            - <soft_yellow>→</soft_yellow> Om de <soft_yellow>uren</soft_yellow> in te stellen, voert u de gewenste tijden in het veld <soft_yellow>Tijden</soft_yellow> in <gray>(één tijd per regel)</gray>.
            - ''
            - <soft_yellow>→</soft_yellow> Om de <soft_yellow>dagen</soft_yellow> te kiezen, klikt u op de weekdagknoppen. De geselecteerde dagen worden gemarkeerd in <green>groen</green>.
            Width: 400
        Input:
          Interval:
            Contents: Interval <soft_yellow>(in seconden)</soft_yellow>
            Width: 120
          Times:
            Contents: Tijden <soft_yellow>(in 24-uurs HH:MM formaat)</soft_yellow>
            Width: 150
        Button:
          DayActive:
            Label: <green>[X]</green> %name%
            Width: 100
          DayInactive:
            Label: <gray>[ ] %name%</gray>
            Width: 100
          ModeInterval:
            Label: <soft_yellow>→</soft_yellow> Schakel over naar <soft_yellow>Interval</soft_yellow> modus
            Width: 150
          ModeScheduled:
            Label: <soft_yellow>→</soft_yellow> Schakel over naar <soft_yellow>Scheduled</soft_yellow> modus
            Width: 150
    ProductCurrency:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Item Valuta
    ProductCommands:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Product Commands
      Body:
        Contents:
        - Voer de commando's in die worden uitgevoerd wanneer een speler dit item koopt.
        - <soft_red>(één commando per regel)</soft_red>
        - ''
        - <soft_yellow><b>PLACEHOLDERS:</b></soft_yellow>
        - <soft_yellow>→</soft_yellow> De <soft_yellow>%amount%</soft_yellow> placeholder voor de <soft_yellow>geselecteerde hoeveelheid</soft_yellow>.
        - <soft_yellow>→</soft_yellow> De <soft_yellow>%player_name%</soft_yellow> placeholder voor de <soft_yellow>spelernaam</soft_yellow>.
        - ''
        - <green>✔</green> Interne <green>Shop</green> en <green>Product</green> placeholders zijn beschikbaar.
        - <green>✔</green> Externe <green>PlaceholderAPI</green> placeholders zijn beschikbaar.
        Width: 400
      Input:
        Text:
          Contents: Commands
          Width: 300
